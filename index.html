<!DOCTYPE html>
<html>
<head>
    <title>Dragon Ranking Tier List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-9dTuKu2MQV62fWjE8F11bKJ1Q2FlfzCO5y5/e5M">

<body>

                <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>

        </nav>

    <main>
