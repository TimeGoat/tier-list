<!DOCTYPE html>
<html>
<head>
	<title>Tier List Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-9dTuKu2MQV62fWjE8F11bKJ1Q2FlfzCO5y5/e5M

<body>
	<header>
	  <nav>

	      <li><a href="#">Our Mission</a></li>
	      <li><a href="#">Contribute</a></li>
	      <li><a href="https://twitter.com/albert12798" target="_blank"><i class="fab fa-twitter"></i></a></li>
	      <li><a href="https://discord.gg/albert12798" target="_blank"><i class="fab fa-discord"></i></a></li>
	    </ul>
	  </nav>

	<main>

		<section class="tier">
			<h2>S Tier</h2>
			<div class="row s-tier-row">
